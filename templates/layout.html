<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="/static/toggle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/65f46b9557.js" crossorigin="anonymous"></script>
  <title>Beauty Slayer's Salon and Suites</title>
</head>

<body>
  <div class="mainContainer">
    <div class="header">
      <div class="navBar">
        <nav class="nav">
          <input type="checkbox" id="nav__checkbox" class="nav__checkbox">
          <label for="nav__checkbox" class="nav__toggle">
            <img class="menu" title="bars" width="40px" src="/static/assets/menu.svg">
            <img class="close" title="times" width="40px" src="/static/assets/close.svg">
          </label>
          <ul class="nav__menu">
            <li><a href="/">HOME</a></li>
            <li><a href="/services">SERVICES</a></li>
            <li><a href="/about">ABOUT US</a></li>
            <li><img class="logo" src="/static/assets/logoshadow.png" alt="logo"></li>
            <li><a href="/contact">CONTACT US</a></li>
            <li><a href="/careers">CAREERS</a></li>
            <li><a href="/shop">SHOP</a></li>
          </ul>
        </nav>
      </div>
      <!--end of navBar-->
    </div>
    <!--end of header-->
  </div>
  <div class="bodyContainer">
    {% block body %}
    {% endblock %}
  </div>
  <div class="socialMedia">
    <a href="https://www.facebook.com/angelalynnhairslayer"><img src="/static/assets/facebookcustom.png"></a>
    <a href="https://www.instagram.com/beauty.slayers.salon/">
      <img src="/static/assets/instagramcustom.png"></a>
  </div>
  <footer>
    <div id="copyright">Copyright &copy; 2020 <a href="http://www.branvel.com">BRANVEL Solutions, LLC</a></div>
  </footer>

</body>

</html>
